<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Working with lists</h1>
    <!-- <p>Bread</p>
    <p>Egg</p>
    <p>Pancake</p>
    <p>Milk</p> -->

    <ol>
        <li>Bread</li>
        <li>Egg</li>
        <li>Pancake</li>
        <li>Milk</li>
    </ol>

    <ul>
        <li>Bread</li>
        <li>Egg</li>
        <li>Pancake</li>
        <li>Milk</li>
    </ul>

    <dl>
        <dt>Breakfast</dt>
        <dd>Bread & Egg</dd>
        <dt>Lunch</dt>
        <dd>Sandwich</dd>
    </dl>
</body>
</html>
