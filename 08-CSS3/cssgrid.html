<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .x{background-color: pink;}
        .y{background-color: greenyellow;}
        .w{background-color:darkred;}
        .z{background-color: aqua;}
        .center{background-color: brown;}
        .box{ border: 2px dotted gray; }

        #grid{
            display: grid;
            grid-template-areas: 
                'x y y y y'
                'x center center center w'
                'x z z z z'
            ;
            grid-gap: 20px;
            margin-bottom: 100px;
        }

        #grid2{ 
            display: grid;
            grid-auto-flow: column;
            /* grid-template-rows: 300px 300px 300px 300px; */ /* adjusts the height */
            /* grid-template-columns: 300px 300px 300px 300px;   adjusts the width */
            /* grid-column-gap: 30px; */
            /* grid-row-gap: 30px; */
            grid-gap: 30px;
            margin-bottom: 30px;
        }

        #grid3{
            /* height: 1000px; */
            display: grid;
            grid-auto-flow: column;
            grid-template-columns: 500px 1fr 1fr 1fr 1fr;   
            /* grid-template-rows: 50px 50px 50px 50px 50px; */
            /* gap: 15px; */
            /* width: 50%;
            margin: 50px auto; */
            /* grid-auto-rows: 100px; */
            /* grid-auto-columns: 50px; */
        }


        #grid3 .item2{
            /* grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3; */
        }


        .box1{ 
            background-color: aqua;
            border: 2px dotted red;
        }


        table{
            display: grid;
            border-collapse: collapse;
            width: 50%;
            margin: 50px auto;
            font-family: Arial, Helvetica, sans-serif;
        }


       table, td {
            border: 2px solid black;
       }

       
       td{
        padding: 10px;
       }

       .item1{
        /* grid-column-start: 1;
        grid-column-end: 3; */
        grid-row-start: 1;
        grid-row-end: 1;
       }
        

    </style>
</head>
<body>
    <h1>Working with css grids</h1>

    <div id="grid">
        <div class="box x" style="grid-area: x">Left</div>
        <div class="box y" style="grid-area: y">Header</div>
        <div class="box z" style="grid-area: z">Footer</div>
        <div class="box w" style="grid-area: w">Right</div>
        <div class="box lmain" style="grid-area: lmain">left main</div>
        <div class="box rmain" style="grid-area: rmain">right main</div>
        <div class="box center" style="grid-area: center">Main</div>
    </div>

    <div id="grid2">
        <div class="box1">1</div>
        <div class="box1">2</div>
        <div class="box1">3</div>
        <div class="box1">4</div>
    </div>

    <div id="grid3">
        <div class="box1 item2">1</div>
        <div class="box1">2</div>
        <div class="box1">3</div>
        <div class="box1">4</div>
        <div class="box1">5</div>
        <!-- <div class="box1">6</div> -->
        <!-- <div class="box1">7</div>
        <div class="box1">8</div> -->
    </div>
